<!-- Content projection of auth form -->
<app-auth-form (formSubmitted)="register($event)">
  <h1 class="row justify-content-center align-items-center h-100">
    Register
  </h1>
  <button class="btn btn-info btn-lg btn-block">Register</button>
  <a [routerLink]="['/login']" class="row justify-content-center align-items-center">Already have an account!
    Login here</a>
</app-auth-form>
