<div class="mt-5 row justify-content-center">
  <div class="col col-sm-8 col-md-8 col-lg-8 col-xl-8">
    <ul class="list-group">
      <app-todo-item *ngFor="let todo of todos" [todo]="todo" (deletedTodo)="deletedTodo.emit($event)"
        (updatedTodo)="updatedTodo.emit($event)"></app-todo-item>
    </ul>
  </div>
</div>
