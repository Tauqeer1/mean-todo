<div style="margin-top: 100px" class="row justify-content-center">
  <div class="col col-sm-8 col-md-8 col-lg-8 col-xl-8">
    <div class="row">
      <div class="col col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <input class="form-control form-control-lg" placeholder="Enter Todo" type="text" [(ngModel)]="todoObj.text">
      </div>
      <div class="col col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <button class="btn btn-lg btn-primary" [disabled]="!todoObj.text" (click)="addTodo()">Add</button>
      </div>
    </div>
  </div>
</div>
