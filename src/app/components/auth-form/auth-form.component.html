<div class="row justify-content-center align-items-center h-100">
  <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
    <ng-content select="h1"></ng-content>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input class="form-control form-control-lg" formControlName="email" [ngClass]="{
          'is-invalid': (submitted || email.touched) && email.invalid,
          'is-valid': email.touched && email.valid
        }" placeholder="Email" type="email" required>
        <div *ngIf="(submitted || email.touched) && email.invalid">
          <small *ngIf="email['errors'].required" class="form-text text-danger">Please enter your email</small>
          <small *ngIf="email['errors'].email" class="form-text text-danger">Invalid email address</small>
        </div>
      </div>
      <div class="form-group">
        <input class="form-control form-control-lg" formControlName="password" [ngClass]="{
          'is-invalid':
            (submitted || password.touched) && password.invalid,
          'is-valid': password.touched && password.valid
        }" placeholder="Password" type="password" required>
        <div *ngIf="(submitted || password.touched) && password.invalid">
          <small *ngIf="password['errors'].required" class="form-text text-danger">
            Please enter your password
          </small>
          <small *ngIf="password['errors'].minLength" class="form-text text-danger">
            Password should have 8 characters or more
          </small>

        </div>
      </div>
      <div class="form-group">
        <ng-content select="button"></ng-content>
      </div>
      <ng-content select="a"></ng-content>
    </form>
  </div>
</div>
